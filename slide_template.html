<!DOCTYPE html>
<html>
<head>
  <!-- template slide-->
<style> 
div {
  width: 500;
  height: 100px;
  position: relative;
  margin: 0 auto;
  background-color: blue;
  animation-name: right;
  animation-duration: 1s;
  animation-timing-function: ease;
}

@keyframes right {
  from {opacity: 0; left: -300px;}
  to {opacity: 1; left: 0px;}
}

@keyframes left {
  from {opacity: 0; left: 300px;}
  to {opacity: 1; left: 0px;}
}

</style>
</head>
<body>

<div></div>

</body>
</html>
